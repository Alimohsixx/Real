
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-panel: rgba(20, 20, 25, 0.85);
            --primary: #9d50bb;
            --accent: #00d2ff;
            --cyan: #3a7bd5;
            --text: #ffffff;
            --text-dim: #b0b0b0;
            --btn-dark: #1e1e1e;
            --btn-op: #2d2d2d;
            --btn-equal: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --ripple: rgba(255, 255, 255, 0.2);
            --neon-glow: 0 0 15px rgba(0, 210, 255, 0.4);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-dark);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- SCREENS --- */
        .screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            flex-direction: column;
            background: radial-gradient(circle at top right, #1a1a2e, #0a0a0a);
            animation: fadeIn 0.4s ease-out;
        }

        .active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- SET PIN SCREEN --- */
        #set-pin-screen {
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .pin-header {
            margin-bottom: 40px;
        }

        .pin-header h2 {
            font-size: 28px;
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .pin-header p {
            color: var(--text-dim);
            margin-top: 10px;
        }

        .pin-display {
            font-size: 40px;
            letter-spacing: 15px;
            height: 60px;
            margin-bottom: 30px;
            color: var(--accent);
            text-shadow: var(--neon-glow);
        }

        /* --- CALCULATOR UI --- */
        .calc-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 30px;
            font-size: 64px;
            overflow: hidden;
            word-wrap: break-word;
            text-align: right;
            max-height: 40vh;
        }

        .calc-history {
            font-size: 24px;
            color: var(--text-dim);
            margin-bottom: 10px;
            height: 30px;
        }

        .calc-keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            background: var(--bg-panel);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.5);
        }

        .calc-btn {
            height: 75px;
            width: 75px;
            border-radius: 50%;
            border: none;
            outline: none;
            background: var(--btn-dark);
            color: white;
            font-size: 24px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin: auto;
        }

        .calc-btn:active {
            transform: scale(0.9);
            background: #333;
        }

        .calc-btn.op {
            background: var(--btn-op);
            color: var(--accent);
        }

        .calc-btn.clear {
            color: #ff4d4d;
        }

        .calc-btn.equal {
            background: var(--btn-equal);
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.4);
            grid-column: span 1;
        }

        .ripple {
            position: absolute;
            background: var(--ripple);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-effect 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-effect {
            to { transform: scale(4); opacity: 0; }
        }

        /* --- VAULT UI --- */
        #vault-screen {
            padding-bottom: 70px;
            background: #050505;
        }

        .vault-header {
            padding: 30px 20px 20px;
            background: linear-gradient(180deg, rgba(157, 80, 187, 0.1), transparent);
        }

        .vault-header h1 {
            font-size: 26px;
            font-weight: 700;
            background: linear-gradient(to right, #ffffff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .vault-header p {
            color: var(--text-dim);
            font-size: 14px;
        }

        .vault-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .vault-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .vault-card:active {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.1);
        }

        .vault-card i {
            font-size: 32px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .vault-card span {
            font-weight: 600;
            font-size: 15px;
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 60px;
            background: rgba(30, 30, 35, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: none;
        }

        .nav-item {
            color: var(--text-dim);
            font-size: 20px;
            transition: 0.3s;
            cursor: pointer;
            padding: 10px;
        }

        .nav-item.active {
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
            transform: scale(1.1);
        }

        /* --- GALLERY & VIDEO VIEWER --- */
        .module-page {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        .module-header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-panel);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .module-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }

        .media-item {
            aspect-ratio: 1/1;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .media-item img, .media-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .media-item .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            opacity: 0.8;
        }

        .floating-action {
            position: fixed;
            bottom: 90px;
            right: 25px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--btn-equal);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            z-index: 500;
            cursor: pointer;
        }

        /* --- BROWSER / YOUTUBE / GAMES IFRAMES --- */
        .iframe-container {
            flex: 1;
            width: 100%;
            border: none;
            background: white;
        }

        .browser-bar {
            display: flex;
            padding: 10px;
            background: #1a1a1a;
            gap: 10px;
            align-items: center;
        }

        .browser-input {
            flex: 1;
            background: #333;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            color: white;
            outline: none;
        }

        /* --- FULLSCREEN VIEWER --- */
        #fullscreen-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 2000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #fullscreen-media {
            max-width: 100%;
            max-height: 85%;
        }

        .viewer-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
            font-size: 24px;
        }

        /* Utilities */
        .hidden { display: none !important; }
        
    </style>
</head>
<body>

    <!-- SET PIN SCREEN -->
    <div id="set-pin-screen" class="screen">
        <div class="pin-header">
            <i class="fas fa-shield-alt" style="font-size: 60px; color: var(--accent); margin-bottom: 20px;"></i>
            <h2>Set Your PIN</h2>
            <p>Enter 4 digits to secure your vault</p>
        </div>
        <div id="setup-pin-display" class="pin-display">____</div>
        <div class="calc-keypad" style="background: transparent; border: none; box-shadow: none;">
            <button class="calc-btn" onclick="inputPin('1')">1</button>
            <button class="calc-btn" onclick="inputPin('2')">2</button>
            <button class="calc-btn" onclick="inputPin('3')">3</button>
            <button class="calc-btn" onclick="inputPin('4')">4</button>
            <button class="calc-btn" onclick="inputPin('5')">5</button>
            <button class="calc-btn" onclick="inputPin('6')">6</button>
            <button class="calc-btn" onclick="inputPin('7')">7</button>
            <button class="calc-btn" onclick="inputPin('8')">8</button>
            <button class="calc-btn" onclick="inputPin('9')">9</button>
            <button class="calc-btn clear" onclick="clearPin()"><i class="fas fa-backspace"></i></button>
            <button class="calc-btn" onclick="inputPin('0')">0</button>
            <button class="calc-btn equal" onclick="savePin()"><i class="fas fa-check"></i></button>
        </div>
    </div>

    <!-- CALCULATOR SCREEN -->
    <div id="calc-screen" class="screen">
        <div class="calc-display">
            <div id="calc-history" class="calc-history"></div>
            <div id="calc-main-display">0</div>
        </div>
        <div class="calc-keypad">
            <button class="calc-btn clear" onclick="calcAction('C')">C</button>
            <button class="calc-btn op" onclick="calcAction('%')">%</button>
            <button class="calc-btn op" onclick="calcAction('±')">±</button>
            <button class="calc-btn op" onclick="calcAction('÷')">÷</button>

            <button class="calc-btn" onclick="calcAction('7')">7</button>
            <button class="calc-btn" onclick="calcAction('8')">8</button>
            <button class="calc-btn" onclick="calcAction('9')">9</button>
            <button class="calc-btn op" onclick="calcAction('×')">×</button>

            <button class="calc-btn" onclick="calcAction('4')">4</button>
            <button class="calc-btn" onclick="calcAction('5')">5</button>
            <button class="calc-btn" onclick="calcAction('6')">6</button>
            <button class="calc-btn op" onclick="calcAction('-')">-</button>

            <button class="calc-btn" onclick="calcAction('1')">1</button>
            <button class="calc-btn" onclick="calcAction('2')">2</button>
            <button class="calc-btn" onclick="calcAction('3')">3</button>
            <button class="calc-btn op" onclick="calcAction('+')">+</button>

            <button class="calc-btn" onclick="calcAction('0')">0</button>
            <button class="calc-btn" onclick="calcAction('.')">.</button>
            <button class="calc-btn" style="background: transparent;"></button>
            <button class="calc-btn equal" onclick="calcAction('=')">=</button>
        </div>
    </div>

    <!-- VAULT HOME SCREEN -->
    <div id="vault-screen" class="screen">
        <div class="vault-header">
            <h1>Private Vault</h1>
            <p><i class="fas fa-lock"></i> AES-256 Encrypted Local Storage</p>
        </div>
        <div class="vault-grid">
            <div class="vault-card" onclick="openModule('gallery')">
                <i class="fas fa-images"></i>
                <span>Gallery</span>
            </div>
            <div class="vault-card" onclick="openModule('videos')">
                <i class="fas fa-video"></i>
                <span>Videos</span>
            </div>
            <div class="vault-card" onclick="openModule('browser')">
                <i class="fas fa-globe"></i>
                <span>Safe Browser</span>
            </div>
            <div class="vault-card" onclick="openModule('youtube')">
                <i class="fab fa-youtube"></i>
                <span>YouTube</span>
            </div>
            <div class="vault-card" onclick="openModule('games')">
                <i class="fas fa-gamepad"></i>
                <span>Games</span>
            </div>
            <div class="vault-card" onclick="alert('Coming soon!')">
                <i class="fas fa-sticky-note"></i>
                <span>Notes</span>
            </div>
        </div>
    </div>

    <!-- MODULE PAGES -->
    <div id="module-gallery" class="screen module-page">
        <div class="module-header">
            <span onclick="goBack()"><i class="fas fa-arrow-left"></i> Gallery</span>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="module-content" id="gallery-grid-container">
            <div class="media-grid" id="gallery-grid"></div>
        </div>
        <div class="floating-action" onclick="document.getElementById('photo-input').click()">
            <i class="fas fa-plus"></i>
        </div>
        <input type="file" id="photo-input" accept="image/*" class="hidden" multiple onchange="importMedia('photo')">
    </div>

    <div id="module-videos" class="screen module-page">
        <div class="module-header">
            <span onclick="goBack()"><i class="fas fa-arrow-left"></i> Videos</span>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="module-content">
            <div class="media-grid" id="video-grid"></div>
        </div>
        <div class="floating-action" onclick="document.getElementById('video-input').click()">
            <i class="fas fa-video"></i>
        </div>
        <input type="file" id="video-input" accept="video/*" class="hidden" multiple onchange="importMedia('video')">
    </div>

    <div id="module-browser" class="screen module-page">
        <div class="browser-bar">
            <i class="fas fa-arrow-left" onclick="goBack()"></i>
            <input type="text" id="browser-url" class="browser-input" placeholder="Search or type URL" onkeydown="if(event.key==='Enter') loadBrowser()">
            <i class="fas fa-sync" onclick="loadBrowser()"></i>
        </div>
        <iframe id="browser-iframe" class="iframe-container" src="https://www.bing.com"></iframe>

    <div id="module-youtube" class="screen module-page">

            <i class="fas fa-search" onclick="searchYouTube()"></i>
        </div>

    </div>

    <div id="module-games" class="screen module-page">

            <span onclick="goBack()"><i class="fas fa-arrow-left"></i> Games Library</span>
        </div>

            <div class="vault-grid">
                <div class="vault-card" onclick="launchGame('https://gemioli.com/yetisensation/html5/gemioli/')">
                    <img src="https://picsum.photos/id/1/200/200" style="width:100%; border-radius:10px; margin-bottom:10px;">
                    <span>Yeti Sensation</span>
                </div>
                <div class="vault-card" onclick="launchGame('https://gemioli.com/slinguin/html5/gemioli/')">
                    <img src="https://picsum.photos/id/10/200/200" style="width:100%; border-radius:10px; margin-bottom:10px;">
                    <span>Slinguin</span>
                </div>
                <div class="vault-card" onclick="launchGame('https://gemioli.com/thesaloon/html5/gemioli/')">
                    <img src="https://picsum.photos/id/20/200/200" style="width:100%; border-radius:10px; margin-bottom:10px;">
                    <span>The Saloon</span>
                </div>
                <div class="vault-card" onclick="launchGame('https://gemioli.com/thepirateship/')">
                    <img src="https://picsum.photos/id/30/200/200" style="width:100%; border-radius:10px; margin-bottom:10px;">
                    <span>Pirate Ship</span>
                </div>
            </div>
        </div>
    </div>

    <!-- GAME IFRAME FULLSCREEN -->
    <div id="game-player" class="screen">
        <div class="module-header">
            <span onclick="closeGame()"><i class="fas fa-times"></i> Close Game</span>
        </div>
        <iframe id="game-iframe" class="iframe-container"></iframe>
    </div>

    <!-- BOTTOM NAVIGATION -->
    <div id="bottom-nav" class="bottom-nav">
        <div class="nav-item active" onclick="navTo('home')"><i class="fas fa-home"></i></div>
        <div class="nav-item" onclick="navTo('gallery')"><i class="fas fa-images"></i></div>
        <div class="nav-item" onclick="navTo('videos')"><i class="fas fa-video"></i></div>
        <div class="nav-item" onclick="navTo('browser')"><i class="fas fa-globe"></i></div>
        <div class="nav-item" onclick="navTo('youtube')"><i class="fab fa-youtube"></i></div>
    </div>

    <!-- FULLSCREEN VIEWER -->
    <div id="fullscreen-viewer">
        <div class="viewer-controls">
            <i class="fas fa-download" onclick="downloadCurrentMedia()"></i>
            <i class="fas fa-trash" onclick="deleteCurrentMedia()"></i>
            <i class="fas fa-times" onclick="closeViewer()"></i>
        </div>
        <div id="media-container" style="width:100%; height:100%; display:flex; justify-content:center; align-items:center;">
            <!-- Content injected here -->
        </div>
    </div>

    <script>
        /* --- STATE MANAGEMENT --- */
        let vaultPin = localStorage.getItem('vault_pin') || null;
        let setupInput = "";
        let calcInput = "";
        let calcHistory = "";
        let isVaultLocked = true;
        let db;

        // Current media state for viewer
        let currentViewerMedia = null;

        /* --- INITIALIZATION --- */
        window.onload = () => {
            initDB();
            if (!vaultPin) {
                showScreen('set-pin-screen');
            } else {
                showScreen('calc-screen');
            }
            setupRippleEffect();
        };

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            const target = document.getElementById(id);
            if (target) target.classList.add('active');
            
            // Manage bottom nav visibility
            const nav = document.getElementById('bottom-nav');
            if (!isVaultLocked && ['vault-screen', 'module-gallery', 'module-videos', 'module-browser', 'module-youtube', 'module-games'].includes(id)) {
                nav.style.display = 'flex';
                updateNavIcons(id);
            } else {
                nav.style.display = 'none';
            }
        }

        function updateNavIcons(screenId) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            if (screenId === 'vault-screen') document.querySelector('[onclick="navTo(\'home\')"]').classList.add('active');
            if (screenId === 'module-gallery') document.querySelector('[onclick="navTo(\'gallery\')"]').classList.add('active');
            if (screenId === 'module-videos') document.querySelector('[onclick="navTo(\'videos\')"]').classList.add('active');
            if (screenId === 'module-browser') document.querySelector('[onclick="navTo(\'browser\')"]').classList.add('active');
            if (screenId === 'module-youtube') document.querySelector('[onclick="navTo(\'youtube\')"]').classList.add('active');
        }

        /* --- DB MANAGEMENT (IndexedDB) --- */
        function initDB() {
            const request = indexedDB.open("VaultDB", 1);
            request.onupgradeneeded = (e) => {
                db = e.target.result;
                db.createObjectStore("photos", { keyPath: "id", autoIncrement: true });
                db.createObjectStore("videos", { keyPath: "id", autoIncrement: true });
            };
            request.onsuccess = (e) => {
                db = e.target.result;
            };
        }

        /* --- PIN SETUP LOGIC --- */
        function inputPin(num) {
            if (setupInput.length < 4) {
                setupInput += num;
                document.getElementById('setup-pin-display').innerText = setupInput.padEnd(4, '_');
            }
        }

        function clearPin() {
            setupInput = "";
            document.getElementById('setup-pin-display').innerText = "____";
        }

        function savePin() {
            if (setupInput.length === 4) {
                vaultPin = setupInput;
                localStorage.setItem('vault_pin', vaultPin);
                alert("PIN set successfully!");
                showScreen('calc-screen');
            } else {
                alert("Please enter a 4-digit PIN");
            }
        }

        /* --- CALCULATOR LOGIC --- */
        function calcAction(val) {
            const display = document.getElementById('calc-main-display');
            const historyDisplay = document.getElementById('calc-history');

            if (val === 'C') {
                calcInput = "";
                calcHistory = "";
                display.innerText = "0";
                historyDisplay.innerText = "";
            } else if (val === '=') {
                // Secret Vault check
                if (calcInput === vaultPin) {
                    unlockVault();
                    return;
                }

                try {
                    // Replace math symbols for eval
                    let expression = calcInput.replace(/×/g, '*').replace(/÷/g, '/');
                    let result = eval(expression);
                    calcHistory = calcInput;
                    calcInput = result.toString();
                    display.innerText = result;
                    historyDisplay.innerText = calcHistory;
                } catch (e) {
                    display.innerText = "Error";
                    calcInput = "";
                }
            } else if (val === '±') {
                if (calcInput) {
                    calcInput = (parseFloat(calcInput) * -1).toString();
                    display.innerText = calcInput;
                }
            } else {
                if (display.innerText === "0" && !isNaN(val)) {
                    calcInput = val;
                } else {
                    calcInput += val;
                }
                display.innerText = calcInput;
            }
        }

        function unlockVault() {
            isVaultLocked = false;
            showScreen('vault-screen');
            // Play unlock sound or vibration if possible
            if (navigator.vibrate) navigator.vibrate(100);
        }

        /* --- VAULT LOGIC --- */
        function openModule(type) {
            if (type === 'gallery') {
                showScreen('module-gallery');
                loadMedia('photos', 'gallery-grid');
            } else if (type === 'videos') {
                showScreen('module-videos');
                loadMedia('videos', 'video-grid');
            } else if (type === 'browser') {
                showScreen('module-browser');
            } else if (type === 'youtube') {
                showScreen('module-youtube');
            } else if (type === 'games') {
                showScreen('module-games');
            }
        }

        function navTo(page) {
            if (page === 'home') showScreen('vault-screen');
            else if (page === 'gallery') openModule('gallery');
            else if (page === 'videos') openModule('videos');
            else if (page === 'browser') openModule('browser');
            else if (page === 'youtube') openModule('youtube');
        }

        function goBack() {
            showScreen('vault-screen');
        }

        /* --- MEDIA MANAGEMENT --- */
        function importMedia(type) {
            const input = type === 'photo' ? document.getElementById('photo-input') : document.getElementById('video-input');
            const files = input.files;
            if (!files.length) return;

            const storeName = type === 'photo' ? 'photos' : 'videos';
            
            for (let file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const transaction = db.transaction([storeName], "readwrite");
                    const store = transaction.objectStore(storeName);
                    store.add({
                        data: e.target.result,
                        name: file.name,
                        type: file.type,
                        date: new Date().getTime()
                    });
                    transaction.oncomplete = () => {
                        loadMedia(storeName, type === 'photo' ? 'gallery-grid' : 'video-grid');
                    };
                };
                reader.readAsDataURL(file);
            }
        }

        function loadMedia(storeName, gridId) {
            const grid = document.getElementById(gridId);
            grid.innerHTML = "";
            const transaction = db.transaction([storeName], "readonly");
            const store = transaction.objectStore(storeName);
            const request = store.openCursor(null, 'prev');

            request.onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    const item = cursor.value;
                    const div = document.createElement('div');
                    div.className = "media-item";
                    div.onclick = () => openViewer(item, storeName);

                    if (storeName === 'photos') {
                        div.innerHTML = `<img src="${item.data}">`;
                    } else {
                        div.innerHTML = `
                            <video src="${item.data}"></video>
                            <i class="fas fa-play-circle play-btn"></i>
                        `;
                    }
                    grid.appendChild(div);
                    cursor.continue();
                }
            };
        }

        /* --- VIEWER LOGIC --- */
        function openViewer(item, storeName) {
            currentViewerMedia = { ...item, store: storeName };
            const viewer = document.getElementById('fullscreen-viewer');
            const container = document.getElementById('media-container');
            container.innerHTML = "";

            if (storeName === 'photos') {
                container.innerHTML = `<img id="fullscreen-media" src="${item.data}">`;
            } else {
                container.innerHTML = `<video id="fullscreen-media" src="${item.data}" controls autoplay></video>`;
            }

            viewer.style.display = 'flex';
        }

        function closeViewer() {
            document.getElementById('fullscreen-viewer').style.display = 'none';
            document.getElementById('media-container').innerHTML = "";
            currentViewerMedia = null;
        }

        function deleteCurrentMedia() {
            if (!currentViewerMedia || !confirm("Delete this permanently?")) return;
            
            const transaction = db.transaction([currentViewerMedia.store], "readwrite");
            const store = transaction.objectStore(currentViewerMedia.store);
            store.delete(currentViewerMedia.id);

            transaction.oncomplete = () => {
                closeViewer();
                loadMedia(currentViewerMedia.store, currentViewerMedia.store === 'photos' ? 'gallery-grid' : 'video-grid');
            };
        }

        function downloadCurrentMedia() {
            if (!currentViewerMedia) return;
            const link = document.createElement('a');
            link.href = currentViewerMedia.data;
            link.download = currentViewerMedia.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        /* --- BROWSER / YT / GAMES --- */
        function loadBrowser() {
            let url = document.getElementById('browser-url').value;
            if (!url) return;
            if (!url.startsWith('http')) {
                url = "https://www.bing.com/search?q=" + encodeURIComponent(url);
            }
            document.getElementById('browser-iframe').src = url;
        }

        function searchYouTube() {
            const query = document.getElementById('yt-search').value;
            if (!query) return;
            document.getElementById('youtube-iframe').src = `https://www.youtube.com/embed?listType=search&list=${encodeURIComponent(query)}`;
        }

        function launchGame(url) {
            document.getElementById('game-iframe').src = url;
            showScreen('game-player');
        }

        function closeGame() {
            document.getElementById('game-iframe').src = "about:blank";
            showScreen('module-games');
        }

        /* --- UI UTILS --- */
        function setupRippleEffect() {
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('calc-btn') || e.target.classList.contains('vault-card')) {
                    const btn = e.target;
                    const ripple = document.createElement('span');
                    ripple.className = 'ripple';
                    const rect = btn.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    ripple.style.width = ripple.style.height = `${size}px`;
                    ripple.style.left = `${e.clientX - rect.left - size/2}px`;
                    ripple.style.top = `${e.clientY - rect.top - size/2}px`;
                    btn.appendChild(ripple);
                    setTimeout(() => ripple.remove(), 600);
                }
            });
        }
    </script>
</body>
</html>
